- name: Run apt update 
  apt:
    update_cache: yes
    cache_valid_time: 600
  become: true

- name: Update all packages to their latest version
  apt:
    name: "*"
    state: latest
  become: true

- name: Prep /opt
  block:
  - name: Chmod /opt
    file:
      path: /opt
      mode: '0777'
    become: true
  - name: Mark /opt as safe within git
    blockinfile:
      path: /home/vnc/.gitconfig
      block: |
        [safe]
          directory = /opt/*
      marker_begin: Safe OPT
      create: true

- name: Install ASN
  block:
    - name: Install ASN dependencies
      apt:
        pkg:
          - aha
          - bind9-host
          - curl
          - grepcidr
          - ipcalc
          - jq
          - mtr-tiny
          - ncat
          - nmap
          - whois
    - name: Curl ASN script
      get_url:
        url: https://raw.githubusercontent.com/nitefood/asn/master/asn
        dest: /usr/bin/asn
        mode: 0755
  become: true

- name: Install Feroxbuster
  block:
    - name: Apt install Feroxbuster
      apt:
        pkg: feroxbuster
    - name: Copy feroxbuster config 
      copy:
        dest: /etc/feroxbuster/ferox-config.toml
        src: feroxbuster/ferox-config.toml
        mode: 0644
  become: true

